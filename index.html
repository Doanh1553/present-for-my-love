        <style>
            body.love_mode {
                margin: 0;
                height: 100vh;
                background: linear-gradient(to bottom, #1a237e, #3949ab, #7986cb, #e3f2fd); 
                overflow: hidden;
                position: relative;
            }

            .sky {
                position: fixed;
                top: 0; left: 0;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
                z-index: -1;
                background: linear-gradient(to bottom, #0b1d35, #1e3c72);
            }

            .star {
                position: absolute;
                width: 2px;
                height: 2px;
                background: white;
                border-radius: 50%;
                animation: twinkle 2s infinite ease-in-out;
                opacity: 0;
            }

            @keyframes twinkle {
                0%, 100% { opacity: 0; }
                50% { opacity: 1; }
            }

            
            .ground {
                position: absolute;
                bottom: 0;  
                width: 100%;
                height: 130px;
                background: linear-gradient(to top, #4cff11, #96833d);
                border-top-left-radius: 50% 40px;
                border-top-right-radius: 50% 40px;
            }

            .sunflower {
                position: relative;
            }

            .sunflower_plant {
                transform: translateY(450px);
                opacity: 0;
                animation: riseUp 3s ease-out forwards;
                animation-delay: 0.5s;
            }

            @keyframes riseUp {
                from {
                    transform: translateY(450px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }
            .trunk {
                transform: scale(0);
                transform-origin: 500px 400px;
                animation: growTrunk 1s ease-out forwards;
            }

            @keyframes growTrunk {
                from {
                    transform: scale(0);
                }
                to {
                    transform: scale(1);
                }
            }

            .seed {
                transform: scale(0);
                transform-origin: 500px 200px;
                animation: growSeed 0.8s ease-out forwards;
            }

            @keyframes growSeed {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                50% {
                    transform: scale(1.05);
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            .petals {
                animation-name: bloomPetal, swayPetal;
                animation-duration: 0.6s, 2.5s;
                animation-delay: var(--delay, 0s), calc(var(--delay, 0s) + 0.6s);
                animation-fill-mode: forwards;
                animation-timing-function: ease-out, ease-in-out;
                animation-iteration-count: 1, infinite;
                transform-origin: 500px 200px;
            }

            @keyframes bloomPetal {
                0% {
                    transform: rotate(var(--angle)) scale(0);
                    opacity: 0;
                }
                50% {
                    opacity: 1;
                }
                70% {
                    transform: rotate(var(--angle)) scale(1.1);
                }
                100% {
                    transform: rotate(var(--angle)) scale(1);
                }
            }

            @keyframes swayPetal {
                0% {
                    transform: rotate(calc(var(--angle) - 1.5deg)) scale(1);
                }
                50% {
                    transform: rotate(calc(var(--angle) + 1.5deg)) scale(1);
                }
                100% {
                    transform: rotate(calc(var(--angle) - 1.5deg)) scale(1);
                }
            } 

            .left_leaf {
                transform: scale(0);
                transform-origin: 495px 380px;
                animation-name: grow_leaf_left, sway_right;
                animation-duration: 1.5s, 3.5s;
                animation-delay: 0s, 1.5s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-out, ease-in-out;
                animation-iteration-count: 1, infinite;
            }

            .leaf_right {
                transform: scale(0);
                transform-origin: 505px 380px;
                animation-name: grow_leaf_right, sway_left;
                animation-duration: 1.5s, 4s;
                animation-delay: 0s, 1.5s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-out, ease-in-out;
                animation-iteration-count: 1, infinite;
            }

            @keyframes grow_leaf_left {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }


            @keyframes grow_leaf_right {
                0% {
                    transform: scale(0);
                    opacity: 0;
                }
                100% {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes sway_right {
                0% {
                    transform: rotate(0deg);
                }
                50% {
                    transform: rotate(5deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }

            @keyframes sway_left {
                0% {
                    transform: rotate(-5deg);
                }
                50% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(-5deg);
                }
            }

            .crown-text {
                font-size: 30px;
                fill: #ff4081;
                font-family: 'Dancing Script', cursive;
                stroke: #ffb3d1;
                stroke-width: 0.4px;
                paint-order: stroke;
                filter: drop-shadow(0 0 4px #ff77b0);
            }

            #tiny-envelope {
                position: absolute;
                justify-items: center;
                top: 40%;
                left: 50%;
                transform: translate(-50%, -50%) scale(0);
                width: 60px;
                height: 40px;
                cursor: pointer;
                z-index: 21;
                animation-name: showTinyEnvelope, shakeTinyEnvelope;
                animation-duration: 1.5s, 2s;
                animation-delay: 6s, 8s;
                animation-fill-mode: forwards;
                animation-timing-function: ease-out, ease-in-out;
                animation-iteration-count: 1, infinite;
            }

            @keyframes showTinyEnvelope {
                to {
                    transform: translate(-50%, -50%) scale(1);
                }
            }

            @keyframes shakeTinyEnvelope {
                0%, 100% {
                    transform: translate(-50%, -50%) scale(1);
                }
                10% {
                    transform: translate(-50%, -50%) scale(1) rotate(5deg);
                }
                20% {
                    transform: translate(-50%, -50%) scale(1) rotate(-5deg);
                }
                30% {
                    transform: translate(-50%, -50%) scale(1) rotate(5deg);
                }
                40% {
                    transform: translate(-50%, -50%) scale(1) rotate(0deg);
                }
            }

            #tiny-envelope.open {
                animation: biggerTinyEnvelope 0.5s ease-out forwards;
            }

            @keyframes biggerTinyEnvelope {
                from {
                    transform: translate(-50%, -50%) scale(1);
                }
                to {
                    transform: translate(-50%, -50%) scale(1.8);
                }
            }

            .mini-envelope-body {
                width: 100%;
                height: 100%;
                background: #f8d6f0;
                border: 2px solid #c77dd6;
                border-radius: 4px;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
                position: relative;
            }

            .mini-envelope-flap {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 100%;
                height: 20px;
                background: #e5b0ea;
                clip-path: polygon(0 0%, 50% 100%, 100% 0%);
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
            }

            .mini-envelope-flap.open {
                animation: openFlapEnvelope 0.8s ease-out forwards;
                transform-origin: top center;
            }
            
            @keyframes openFlapEnvelope {
                0% {
                    transform: rotateX(0deg);
                }
                100% {
                    transform: rotateX(-180deg);
                }
            }

            .love-paper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 230px;
                height: 160px;
                background: radial-gradient(circle at 50% 50%, #fffbe6 0%, #f3eac2 80%, #e2d6aa 100%);
                border: 1px solid #c3a871;
                border-radius: 12px;
                box-shadow: 
                    0 0 0 5px #d6c6a3,
                    0 0 30px rgba(0, 0, 0, 0.3),
                    inset 0 0 10px rgba(0, 0, 0, 0.2);
                padding: 20px 25px;
                font-size: 18px;
                line-height: 1.6;
                text-align: left;
                opacity: 0;
                z-index: 40;
                transition: all 1s ease;
                overflow: hidden;
                clip-path: polygon(
                    0% 5%, 3% 0%, 97% 0%, 100% 5%,
                    100% 95%, 97% 100%, 3% 100%, 0% 95%
                );
            }

            .love-paper::before {
                content: "";
                position: absolute;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background: repeating-linear-gradient(0deg, transparent, transparent 3px, rgba(0,0,0,0.015) 3px, rgba(0,0,0,0.015) 4px);
                pointer-events: none;
                border-radius: 20px;
            }

            .love-paper::after {
                content: "";
                position: absolute;
                bottom: 0; right: 0;
                width: 100px; height: 100px;
                background: radial-gradient(circle at bottom right, rgba(0,0,0,0.15), transparent 70%);
                border-bottom-right-radius: 20px;
                pointer-events: none;
            }

            .love-paper.show {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.05);
            }

            .love-paper.open {
                width: 1000px;
                height: 650px;
                padding: 40px 60px;
                border-radius: 25px;
            }

            .letter-text {
                white-space: pre-line;
                font-family: 'Great Vibes', cursive;
                font-size: 24px;
                ccolor: #4e342e;
                line-height: 1.1;
                font-style: italic;
            }

            .signature {
                font-size: 24px;
                text-align: right;
                margin-bottom: 30px;
                font-style: italic;
                font-weight: bold;
                color: #6a1b9a;
            }
        </style>
    </head>
